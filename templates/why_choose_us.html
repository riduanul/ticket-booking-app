<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="container  text-center my-5 py-5">
        <h2 class="fw-bolder fs-1 py-5">Why Choose Us!</h2>
        <div class=" d-flex flex-column flex-md-row align-items-center justify-content-around gap-5">
            <div class="happy-clients d-flex-column flex-md-row gap-2 bg-danger p-5  text-white rounded">
                <p class="fs-1"><i class="fa-solid fa-users"></i></p>
                <div class="counter fs-2 fw-bold" data-target="442790"></div>
                <h4>Happy Clients</h4>
            </div>
            <div class="shipment d-flex flex-column gap-2 bg-success p-5  text-white rounded">
                <p class="fs-1"><i class="fa-solid fa-cart-flatbed"></i></p>
                <div class="counter fs-2 fw-bold" data-target="22450"></div>
                <h4>Complete Shipments</h4>
            </div>
            <div class="reviews d-flex flex-column gap-2 bg-warning p-5  text-white rounded">
                <p class="fs-1"><i class="fa-solid fa-magnifying-glass"></i></p>
                <div class="counter fs-2 fw-bold" data-target="12594"></div>
                <h4>Customer Reviews</h>
            </div>
        </div>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script>
const counters = document.querySelectorAll(".counter");
counters.forEach((counter) => {
  counter.innerText = "0";
  const updateCounter = () => {
    const target = +counter.getAttribute("data-target");
    const count = +counter.innerText;
    const increment = target / 200;
    if (count < target) {
      counter.innerText = `${Math.ceil(count + increment)}`;
      setTimeout(updateCounter, 2);
    } else counter.innerText = target;
  };
  updateCounter();
});
</script>
</body>
</html>
