{% extends "base.html" %} {% block content %} {%load crispy_forms_tags%}

<div class="container mb-5 p-5 text-white" style="width: 50%; margin: auto; margin-top:150px; border-radius:20px;   background-color:#023B6D; ">
  <h1 class="text-white text-center pb-3 pt-2">Registration</h1>
  {% if messages %} 
  {% for message in messages %}
  <p {% if message.tags %} class="text-{{ message.tags }} text-center fw-bold" {% endif %}>
      {{ message }}
  </p>
  {% endfor %} 
  {% endif %}
  <form method="POST" action="">
    {% csrf_token %} {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
