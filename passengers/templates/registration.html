{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<div class="container" style="margin-top: 120px;">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <img src="{% static 'images/registraion.jpg' %}" class="img-fluid w-100 " alt="reg-image">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6" style="border: 1px solid lightblue; border-radius: 10px; padding: 30px;">
      <h1 class="text-center pb-3 pt-2 fw-bold" style="color:#023B6D">Registration</h1>
      {% if messages %}
        {% for message in messages %}
          <p {% if message.tags %} class="text-{{ message.tags }} text-center fw-bold" {% endif %}>
            {{ message }}
          </p>
        {% endfor %}
      {% endif %}
      <form method="POST" action="">
        {% csrf_token %} {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
