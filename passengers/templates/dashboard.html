{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <!-- Optional: Include your own custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style>
        /* Optional custom styles */
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-gray-800 text-white w-64 py-4">
            <div class="px-6">
                <h1 class="text-2xl font-bold mb-8">Dashboard</h1>
                <ul>
                    <li class="mb-4">
                        <a href="#" class="block text-gray-200 hover:bg-gray-700 py-2 px-4" onclick="loadContent('dashboard')">Dashboard</a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="block text-gray-200 hover:bg-gray-700 py-2 px-4" onclick="loadContent('schedule')">Schedule</a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="block text-gray-200 hover:bg-gray-700 py-2 px-4" onclick="loadContent('booking-details')">Booking Details</a>
                    </li>
                    <!-- Additional sidebar items -->
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main id="main-content" class="flex-1 p-6">
            <!-- Dynamic content area -->
            <div id="dynamic-content">
                <h1 class="text-2xl font-bold mb-8">Dashboard</h1>
                <div class="bg-white p-6 rounded-lg shadow">
                    <p>Initial content or default component</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Optional: Include your own JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        // Function to load content based on clicked sidebar item
        function loadContent(page) {
            var url = ''; 
            switch (page) {
                case 'dashboard':
                    url = '{% url "dashboard" %}';
                    break;
               
                // Add more cases for additional sidebar items
            }
            
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dynamic-content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>
</body>
</html>
