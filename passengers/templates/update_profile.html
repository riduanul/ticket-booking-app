{% extends "base.html" %} {% block content %} {%load crispy_forms_tags%}
{% if messages %} 
  <script>
    {% for message in messages %}
        Swal.fire({
            position: "top-end",
            icon: "{{ message.tags }}",
            title: "{{ message.tags|title }}",
            text: "{{ message }}",
            showConfirmButton: false,
            timer: 1500
        });
    {% endfor %}
  </script>
  {% endif %}
<div class="container mb-5 p-5 text-white" style="width: 50%; margin: auto; margin-top:150px; border-radius:20px; background-color:#023B6D;">
  <h1 class="text-success text-center pb-3 pt-2">Update Your Profile</h1>
  
  <form method="POST" action="">
    {% csrf_token %} {{form | crispy}}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock content %}
