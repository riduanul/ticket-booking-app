{% extends "base.html" %} {% block content %}
{%load static%}

<div class=" row justify-content-center align-items-center w-75 mx-auto mb-5 p-5  text-center text-white fw-bold " style="margin-top: 80px;border-radius:20px;  color:#023B6D;">

<div class="col-sm-12 col-md-6">
    <img src="{%static 'images/travel.jpeg'%}" alt="" class="w-100">
</div>
<div class="col-sm-12 col-md-6 border border-2 border-primary p-5 shadow" style='border-radius:20px; '>
    {% if trains %}
    <h2 class="fw-bolder pb-2" style="color:#023B6D">Available Trains:</h2>
    <ul class="list-unstyled ">
        {% for train in trains %}
            <a class=" text-black text-decoration-none" href="{%url 'details' train.pk %}" class="text-decoration-none lh-5 text-whtie"><li >{{ train.train }} At: {{ train.departure_time }}</li></a>
        {% endfor %}
    </ul>
{% else %}
    <p class='text-danger'>No trains found based on the filter criteria.</p>
    <a href="{%url 'search_trains'%}">Back</a>
{% endif %}
</div>
</div>

{% endblock content %}
