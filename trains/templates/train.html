{% extends "base.html" %}
{% block content %}
{%load static%}
{%load crispy_forms_tags%}


<div class="row justify-content-around align-items-center p-5 mb-5 fw-bolder " style="margin-top: 100px; margin-bottom:50px; border-radius:20px;   color:#023B6D;">
  

<div class="col-sm-12 col-md-6 border border-2 border-primary p-5" style='border-radius: 20px;'>
  
  <h1 class="text-center fw-bolder py-2 ">Book Your Ticket</h1>
  
  <form method="post">
    
    {% csrf_token %} {{form | crispy}}
    
    <button type="submit " class='btn btn-primary'>Search</button>
  </form>
</div>
<div class="col-sm-12 col-md-6">
  <img src="{%static 'images/platform.avif'%}" alt="image" class="w-100" style="height:400px">
</div>
</div>

{% endblock content %}
